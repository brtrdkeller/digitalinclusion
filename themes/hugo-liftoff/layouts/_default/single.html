{{ define "main" }}

    <h1 class="page-header-title">{{ .Title }}</h1>
  </section>
</div>
<section class="generic-single">
  <div class="single-container{{ if eq .Title "Roadmap"}} large{{ end }} markdown">
    {{ partialCached "content.html" .Content .Content }}
  </div>
</section>
{{- end -}}
