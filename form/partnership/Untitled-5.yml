        criterion: 
      - name:   
        description: |- 
          "Un groupe de cases à cocher ou de boutons radio n'est pas inclus dans un <fieldset>.
          Un <fieldset> fournit un regroupement visuel et structurel d'éléments de formulaire connexes. Il est généralement nécessaire pour les groupes de cases à cocher ou de boutons radio où une description de niveau supérieur (appelée légende) est nécessaire pour comprendre la fonction des cases à cocher ou des boutons radio. La description ne sera identifiée par un lecteur d'écran que si elle est fournie dans une légende du champ.
          Déterminez si le regroupement des cases à cocher ou des boutons radio a ou a besoin d'un texte qui explique le but du regroupement des cases à cocher ou des boutons radio.Si c'est le cas, marquez le groupe dans un fieldset et placez la description du groupe dans un élément <legend>."
